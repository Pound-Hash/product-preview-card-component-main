<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>

    <picture>
      <source
        srcset="./images/image-product-desktop.jpg"
        media="(min-width: 740px)"
      />
      <img
        src="./images/image-product-mobile.jpg"
        alt="Chanel perfume"
        width="686" height="480"
      />
    </picture>

    <div class="text">
        <h1 class="leading">PERFUME</h1>

        <h2 class="name">Gabrielle Essence Eau De Parfum</h2>

        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

        <div class="prices">
          <p class="price_low">$149.99</p>

          <p class="price_high"><s>$169.99</s></p>
        </div>

        <p class="cart" tabindex="0">Add to Cart</p>
    </div>
  </main>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a>.</p>
    <p>&nbsp;Coded by <a href="https://www.frontendmentor.io/profile/Pound-Hash" target="_blank">Alan Welsh</a>.</p>
  </footer>

</body>
</html>
